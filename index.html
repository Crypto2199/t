
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tools Directory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .tool-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .category-chip {
      transition: all 0.3s ease;
    }
    .category-chip:hover {
      transform: scale(1.05);
    }
    .like-btn.liked {
      color: #ef4444;
    }
  </style>
</head>
<body class="bg-gray-50">
  <main class="container mx-auto px-4 py-8">
    <section class="mb-12">
      <div class="bg-gradient-to-r from-blue-50 to-purple-50 rounded-2xl p-8 md:p-12">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Discover 100+ Powerful AI Tools</h1>
        <p class="text-lg text-gray-600 mb-6">Boost your productivity with our curated collection of the best AI applications</p>
        <div class="flex flex-wrap gap-2 mb-6" id="categoryFilters">
          <button data-category="all" class="category-chip px-3 py-1 bg-gray-200 rounded">All</button>
          <button data-category="Writing" class="category-chip px-3 py-1 bg-blue-100 text-blue-800 rounded">Writing</button>
          <button data-category="Design" class="category-chip px-3 py-1 bg-purple-100 text-purple-800 rounded">Design</button>
          <button data-category="Coding" class="category-chip px-3 py-1 bg-green-100 text-green-800 rounded">Coding</button>
          <button data-category="Video" class="category-chip px-3 py-1 bg-red-100 text-red-800 rounded">Video</button>
          <button data-category="Audio" class="category-chip px-3 py-1 bg-yellow-100 text-yellow-800 rounded">Audio</button>
        </div>
        <div class="relative">
          <input type="text" id="searchInput" placeholder="Search AI tools..." class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <i class="fas fa-search absolute left-3 top-3.5 text-gray-400"></i>
        </div>
      </div>
    </section>

    <section>
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Featured AI Tools</h2>
      <div id="toolsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </section>
  </main>

  <script>
    const tools = [];
    const container = document.getElementById("toolsContainer");
    const input = document.getElementById("searchInput");
    const filterButtons = document.querySelectorAll("[data-category]");
    let currentFilter = "all";

    function renderTools(filter = "", query = "") {
      container.innerHTML = "";
      const filtered = tools.filter(tool => {
        const matchCategory = filter === "all" || tool.category === filter;
        const matchQuery = tool.name.toLowerCase().includes(query.toLowerCase());
        return matchCategory && matchQuery;
      });
      filtered.forEach(tool => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-xl shadow-md overflow-hidden tool-card transition duration-300";
        card.innerHTML = `
          <div class="h-40 bg-gradient-to-r from-blue-400 to-purple-600 flex items-center justify-center">
            <div class="w-16 h-16 bg-white rounded-lg flex items-center justify-center shadow-md">
              <img src="logos/${tool.logo}" alt="${tool.name}" class="w-10 h-10" />
            </div>
          </div>
          <div class="p-4">
            <div class="flex justify-between items-start">
              <h3 class="font-bold text-lg text-gray-800 mb-1">${tool.name}</h3>
              <button class="like-btn text-gray-400 hover:text-red-500 transition"><i class="far fa-heart"></i></button>
            </div>
            <p class="text-gray-600 text-sm mb-3">${tool.description}</p>
            <div class="flex justify-between items-center">
              <span class="text-xs px-2 py-1 bg-gray-100 text-gray-800 rounded">${tool.category}</span>
              <a href="${tool.link}" target="_blank" class="text-blue-500 text-sm font-medium hover:underline">Visit</a>
            </div>
          </div>`;
        container.appendChild(card);
      });
    }

    input.addEventListener("input", () => renderTools(currentFilter, input.value));
    filterButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        currentFilter = btn.dataset.category;
        renderTools(currentFilter, input.value);
      });
    });

    fetch("tools.json")
      .then(res => res.json())
      .then(data => {
        tools.push(...data);
        renderTools();
      });
  </script>
</body>
</html>
